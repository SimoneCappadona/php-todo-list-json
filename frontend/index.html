<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- My-js -->
    <script src="./main.js" defer></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- my-style -->
    <link rel="stylesheet" href="./style/style.css">


</head>

<body>
    <div id="app">
        <div class="container d-flex justify-content-center">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center m-3">To Do List</h1>
                    <form id="form" @submit.prevent="createNewItem" method="POST">
                    <div class="d-flex gap-3 m-5">
                        <input 
                        v-model="newItemTodo.text" 
                        @keyUp.enter="addItem()" 
                        type="text" 
                        class="form-control" 
                        placeholder="Aggiungi Nuova Voce">
                        <button @click="addItem()" class="btn btn-success" type="submit" id="add-todo">Aggiungi</button>
                    </div>
                </form>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" v-for="todo in todo">{{ todo.text }}</li>
                    </ul>
                </div>
            </div>
        </div>
</body>

</html>
